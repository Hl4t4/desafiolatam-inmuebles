{% extends 'bases/base.html' %}    
{%block content%}
{% if user.tipo_usuario.nombre_tipo_usuario != 'arrendatario' %}
<section class="container-fluid py-4">
    <div class="card card-custom-bg">
        <div class="text-center">
            <h2>No tienes acceso a esta página.</h2>
            <a href="/"><button class = "btn btn-outline-info">Volver a la página principal</button></a>
        </div>
    </div>
</section>
{% else %}
<section class="container-fluid py-4">
    <div class="card card-custom-bg">
        <div class="text-center">
            <h2>Felicidades. Ha ingresado un nuevo arriendo.</h2>
            <button class= "btn btn-outline-info"><a href="{% url 'renter' user=user.id %}">Volver a sus Anuncios</a></button>
        </div>
    </div>
</section>
{% endif %}

{% endblock content %}
